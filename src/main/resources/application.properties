spring.application.name=core-banking

# PostgreSQL Connection Settings
# 5432 is the default port, and banking_db is the database you created in pgAdmin
spring.datasource.url=jdbc:postgresql://localhost:5432/banking_db
spring.datasource.username=postgres
spring.datasource.password=admin123

# Hibernate/JPA Professional Settings
# 'update' automatically creates tables in Postgres based on your Java code
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect