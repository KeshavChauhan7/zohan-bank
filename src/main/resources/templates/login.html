<!DOCTYPE html>
<html>
<head>
    <title>Zohan Bank | Secure Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #004b8d; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 350px; text-align: center; }
        h1 { color: #004b8d; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #004b8d; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .error { color: red; font-size: 13px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Zohan Bank</h1>
        <p style="color: #666; font-size: 14px;">Employee Workspace Login</p>
        
        <div th:if="${param.error}" class="error">Invalid ID or Password.</div>
        <div th:if="${param.logout}" style="color: green; margin-bottom: 10px;">Logged out successfully.</div>

        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Employee ID" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">ACCESS SYSTEM</button>
        </form>
    </div>
</body>
</html>
